<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=1000" />
<title>软筑工程信息网-用户登录失败</title>
<style type="text/css">
.error {
	width: 100%;
	height: 26px;
	line-height: 26px;
	margin: 0 auto;
	background: #F8F8F8;
	border: 1px #E6E6E6 solid;
	font-size: 14px;
	padding: 15px 60px;
	font-family: "宋体";
	background: url("/images/icon-cancel.png") no-repeat 0 5px;
}
</style>
</head>
<body>
	<table cellpadding="0" cellspacing="0" border="0" class="error">
		<tr>
			<td><span id="msg"></span><a href="/login.html" style="color: blue;">[返回]</a></td>
		</tr>
	</table>
</body>
<script type="text/javascript">
(function(w,d){
	var msg=new Array();
	msg[0]="账号不允许多处登录，请关闭其他窗口重新登录，若有疑问请联系我们。"
	msg[1]="用户名或密码错误，请重新登录！"
	msg[2]="用户名或密码错误，请重新登录！"
	msg[3]="您的账号已被锁定！"
	msg[4]="您的账号已被禁用！"
	msg[5]="用户名或密码错误，请重新登录！"
	msg[6]="登录超时，请重新登录！"
	var msg_str=msg[5];
	var url=location.href;
	if(url.indexOf('?')>0){
		var _pos_code=url.indexOf("code");
		if(_pos_code>0){
			var param_val=url.substring(_pos_code+5,url.length);
			var val=parseInt(param_val);
			if(!isNaN(val)){
				msg_str=msg[val];
			}
		}
	}
	d.getElementById("msg").innerHTML=msg_str;
})(window,document);
</script>
</html>
